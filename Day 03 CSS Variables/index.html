<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h2>Actualizar Variables CSS con <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Espacio:</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px"=""/>
    
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px"/>
        
        <label for="base">Color base:</label>
        <input name="base" id="base" type="color" value="#ffc600"/>
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

    <script src="js/app.js"></script>
</body>
</html>
